
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
<div class="d1">
     <div class="d2">
       
        <p id="resultado"></p>

        <table>

        <tr>
           <td><button  class="cinza"  onclick="clean('C')">AC</button></td>
           <td><button class="cinza" onclick="back('<')"><</button></td>
           <td><button  class="cinza" onclick="insert('/')">%</button></td>
           <td><button  class="laranja" onclick="insert('/')">รท</button></td>
          
        </tr>

        <tr>
            <td><button  class="preto"  onclick="insert('7')">7</button></td>
            <td><button  class="preto"  onclick="insert('8')">8</button></td>
            <td><button  class="preto"  onclick="insert('9')">9</button></td>
            <td><button class="laranja" onclick="insert('*')">X</button></td>
         </tr>

         <tr>
            <td><button  class="preto" onclick="insert('4')">4</button></td>
            <td><button  class="preto" onclick="insert('5')">5</button></td>
            <td><button  class="preto" onclick="insert('6')">6</button></td>
            <td><button  class="menos" onclick="insert('-')">_</button></td>
         </tr>

         <tr>
            <td><button class="preto"  onclick="insert('1')">1</button></td>
            <td><button   class="preto" onclick="insert('2')">2</button></td>
            <td><button  class="preto"  onclick="insert('3')">3</button></td>
            <td><button class="laranja" onclick="insert('+')">+</button></td>
            
         </tr>
 
         <tr>
            <td colspan="2"><button class="o" onclick="insert('0')">0</button></td>
            <td><button class="preto" onclick="insert('.')">,</button></td>
            <td ><button  class="laranja" onclick="calcular('')">=</button></td>
         </tr>



        </table>


        
     </div>



</div>









<script src="calculadora.js"></script>

</body>
</html>
